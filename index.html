<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMW Bangladesh - Official Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="bike">
      <nav>
        <img src="logo.png" class="logo" />
        <a href="#" class="btn">Test Ride</a>
      </nav>
      <div class="content">
        <h2>THE BMW</h2>
        <h1>G 310 R</h1>
        <p>
          The strength of the G 310 R is in it's lightness and agility, The Bike
          not only delivers fun in the in the big-city tumult, but also when you
          are redefining the city limits when changing corners quickly.
        </p>
        <h3>Choose Your Color</h3>
        <div class="color-select">
          <div id="red"></div>
          <div id="blue"></div>
          <div id="black"></div>
        </div>
      </div>
    </div>
    <script>
      let redBtn = document.getElementById("red");
      let blueBtn = document.getElementById("blue");
      let blackBtn = document.getElementById("black");
      let bike = document.getElementById("bike");

      redBtn.onclick = function () {
        bike.style.backgroundImage = "url(BMW1.png)";
      };
      blueBtn.onclick = function () {
        bike.style.backgroundImage = "url(BMW2.png)";
      };
      blackBtn.onclick = function () {
        bike.style.backgroundImage = "url(BMW3.png)";
      };
    </script>
  </body>
</html>
